container:
  image: "registry.gitlab.com/tigefa/ffmpeg"
  cpu: 8
  memory: 21

ffmpeg_task:
  timeout_in: 120m
  install_script:
    - apt-get update
    - apt-get dist-upgrade -yqq
    - apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet p7zip p7zip-full zip unzip
    - apt-get install -yqq wget aria2 ffmpeg telnet tree
  test_script:
#    - aria2c --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://yts.mx/torrent/download/57F1662979CB4337A59A48F04AAD657E1F4AA9AA"
    - "aria2c --header 'Host: fr13.seedr.cc' --user-agent 'Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:75.0) Gecko/20100101 Firefox/75.0' --header 'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8' --header 'Accept-Language: id,en-US;q=0.7,en;q=0.3' --referer 'https://www.seedr.cc/files/126270364' --header 'Upgrade-Insecure-Requests: 1' 'https://fr13.seedr.cc/ff_get/646030615/Namiya.2017.720p.BluRay.x264-[YTS.LT].mp4?st=lWucPYG9bZpwt6TEMG4oFQ&e=1588787877' --out 'Namiya.2017.720p.BluRay.x264-[YTS.LT].mp4'"
    - ffmpeg -i "Namiya.2017.720p.BluRay.x264-[YTS.LT].mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="Namiya 2017" -preset veryfast Namiya.2017.720p.BluRay.x265.mp4
